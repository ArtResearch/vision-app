<semantic-query
  query=' SELECT ?providerLabel WHERE {
            <[[providerURI]]> rdfs:label ?providerLabel.
          }'
  template='{{> templateSourceIcon}}'>
  <template id='templateSourceIcon'>
      [[> SourceIcon providerLabel="{{bindings.0.providerLabel.value}}"]]{{bindings.0.providerLabel.value}}
  </template>
</semantic-query>
