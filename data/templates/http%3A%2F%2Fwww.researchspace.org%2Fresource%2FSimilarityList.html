<div  class="jumbotron">
  <h1 style="margin-left:2vw" class="display-4">Matching canditates</h1>
  <p style="margin-left:2vw" class="lead">Bellow you can browse matching suggestions between institution artworks. Click the cards to review matchings.</p>
</div>
<div class="row">
  <bs-col lg="12">
        <bs-tabs unmount-on-exit="true" id="search-results" animation="false">
          <bs-tab event-key="2" title="Grid">
              <semantic-table
                id="grid-result"
                options='{
                      "showFilter":false
                    }'
                number-of-displayed-rows="5"
                query=' PREFIX skos: <http://www.w3.org/2004/02/skos/core#> 
                SELECT DISTINCT ?element ?subject1 ?subject2 ?providerLabelA ?providerLabelB ?imgUrl_1 ?imgUrl_2 WHERE {
                  ?subject1 <https://pharos.artresearch.net/custom/has_image> ?imageA.
                  ?imageA <http://purl.org/ontology/similarity/element> ?element.
                  ?subject2 <https://pharos.artresearch.net/custom/has_image> ?imageB.
                  ?imageB <http://purl.org/ontology/similarity/element> ?element.
                  ?imageA <http://www.cidoc-crm.org/cidoc-crm/P2_has_type> ?type.
                  ?type rdfs:label "recto".
                  ?subject1 <https://pharos.artresearch.net/custom/has_provider> <[[urlParam "providera"]]>.
                  <[[urlParam "providera"]]> rdfs:label ?providerLabelA.
                  ?subject2 <https://pharos.artresearch.net/custom/has_provider> <[[urlParam "providerb"]]>.
                  <[[urlParam "providerb"]]> rdfs:label ?providerLabelB.
                  
                  BIND(REPLACE(str(?imageA),"full/full","full/!200,200") AS ?imgUrl_1).
                  BIND(REPLACE(str(?imageB),"full/full","full/!200,200") AS ?imgUrl_2).
                  FILTER NOT EXISTS {?element <https://vision.artresearch.net/custom/reviewed> "true"^^xsd:boolean. }
                } LIMIT 50
                '
                tuple-template="{{>tupleTemplate}}"
              >
                <template id="tupleTemplate">      
                   	<div class="rs-grid-element panel panel-default artwork-card fade-in">
                    	<semantic-link-container uri="{{element.value}}">
                      	<div class="panel-body row">
                          <bs-col class="cardInfo"
                            lg="2"

                            xs="10"
                          >
                              <img
                                alt='   '
                                class="thumbnailImage"
                                src="{{imgUrl_1.value}}"
                                />
                        	</bs-col>
												<bs-col class="cardInfo" lg="4"  xs="10">
                          <div data-flex-layout="row md-column center-stretch">
                            <bs-row class="cardInfoFields">
                              <h2>[[> rsp:SourceIcon providerLabel="{{providerLabelA.value}}"]]{{providerLabelA.value}}</h2>
                              <mp-field-visualization
                                subject="{{subject1.value}}"
                                fields='[[fieldDefinitions  
                                        Title="https://pharos.artresearch.net/fieldDefinition/2"
                                        Creator="https://pharos.artresearch.net/fieldDefinition/1"
                                        ]]'
                                template="{{>generalInfo}}"
                              >
                                <template id="generalInfo">
                                  [[> rsp:ResourceFieldBasedVisualization
                                  subject="{{subject1.value}}" ]]
                                </template>
                              </mp-field-visualization>
                            </bs-row>
                            
                          </div>
                        </bs-col>                   
                        <bs-col
                          class="cardInfo"
                          lg="2"
                          xs="10"
                        >
                          <img
                               alt='   '
                               class="thumbnailImage"
                               src="{{imgUrl_2.value}}"
                               />
                            
                        </bs-col>
        
                        <bs-col class="cardInfo" lg="4"  xs="10">
                          <div data-flex-layout="row md-column center-stretch">
                            <bs-row class="cardInfoFields">
                              <h2>[[> rsp:SourceIcon providerLabel="{{providerLabelB.value}}"]]{{providerLabelB.value}}</h2>
                              <mp-field-visualization
                                subject="{{subject2.value}}"
                                fields='[[fieldDefinitions  
                                        Title="https://pharos.artresearch.net/fieldDefinition/2"
                                        Creator="https://pharos.artresearch.net/fieldDefinition/1"
                                        ]]'
                                template="{{>generalInfo}}"
                              >
                                <template id="generalInfo">
                                  [[> rsp:ResourceFieldBasedVisualization
                                  subject="{{subject2.value}}" ]]
                                </template>
                              </mp-field-visualization>
                            </bs-row>
                          </div>
                        </bs-col>
                            
                        </div>
                        </semantic-link-container>
                        <div class="actions">
                          <semantic-form
                          new-subject-template='{{element.value}}'
                          browser-persistance=true
                          persistence='sparql'
                          post-action='reload'
                          form-id='IMApprove1'         
                          fields='[[fieldDefinitions
                                    reviewed="http://www.researchspace.org/fieldDefinition/Reviewed"
                                    sameAs="http://www.researchspace.org/fieldDefinition/Same"
                                  ]]'>
                                  <semantic-form-hidden-input 
                                    for='reviewed'
                                    default-value='true'>
                                  </semantic-form-hidden-input>
            
                                  <semantic-form-hidden-input 
                                    for='sameAs'
                                    default-value='{{subject_1.value}}'>
                                  </semantic-form-hidden-input>
                          <button id="1234" name="submit" class="btn btn-default action approve" title="Click to quickly identify two instances as the same">Same</button>
                      </semantic-form>
                      
                      <semantic-form
                          new-subject-template='{{element.value}}'
                          browser-persistance=true    
                          persistence='sparql'
                          post-action='reload'
                          form-id='IMReject'         
                          fields='[[fieldDefinitions
                                    reviewed="http://www.researchspace.org/fieldDefinition/Reviewed"
                                  ]]'>
            
                                  <semantic-form-hidden-input 
                                    for='reviewed'
                                    default-value='true'>
                                  </semantic-form-hidden-input>
                          <button name="submit" class="btn btn-warning action reject" title="Two instances are not the same">Not similar</button>
                        </semantic-form>
                      </div>
                  </div>
                </template>
              </semantic-table>
          </bs-tab>
        </bs-tabs>
  </bs-col>
  
</div>
