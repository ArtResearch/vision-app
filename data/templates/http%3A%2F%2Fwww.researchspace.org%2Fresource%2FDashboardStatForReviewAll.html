<semantic-query
query=' SELECT (COUNT(distinct ?g) AS ?count) WHERE {
            GRAPH ?g {
                <http://www.researchspace.org/resource/system/formContainer> <http://www.w3.org/ns/ldp#contains> ?subject. 
                ?similarity fr:Work_for_review ?info.
            }
        }'
no-result-template="0"
>
</semantic-query>
