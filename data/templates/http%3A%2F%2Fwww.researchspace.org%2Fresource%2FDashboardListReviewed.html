<div style="margin-top: 40px;">
  <bs-col sm="1"></bs-col>
<bs-col sm="10">
<semantic-table id='resources-results'
number-of-displayed-rows=10
query='
SELECT DISTINCT 
?subject 
?g
(SAMPLE(?work) as ?work)
(SAMPLE(?work2) as ?work2)
(SAMPLE(?similarity) as ?similarity)
(SAMPLE(?providerLabelA) as ?providerLabelA)
(SAMPLE(?providerLabelB) as ?providerLabelB)
(SAMPLE(?modifiedAt) AS ?modifiedAt) 
(SAMPLE(?attribution) AS ?attribution)   WHERE {
  GRAPH ?g {
    <http://www.researchspace.org/resource/system/formContainer> <http://www.w3.org/ns/ldp#contains> ?subject. 
    ?subject <http://www.w3.org/ns/prov#generatedAtTime> ?modifiedAt ; 
    <http://www.w3.org/ns/prov#wasAttributedTo> ?attribution.
    ?similarity <https://vision.artresearch.net/custom/reviewed> true.
    ?similarity <https://vision.artresearch.net/custom/same_artworks> true.
  }
  ?work <https://artresearch.net/custom/has_image> ?imageA.
  ?imageA <http://purl.org/ontology/similarity/element> ?similarity.
  ?work2 <https://artresearch.net/custom/has_image> ?imageB.
  ?imageB <http://purl.org/ontology/similarity/element> ?similarity.
  ?work <https://artresearch.net/custom/has_provider> ?provA.
  ?provA rdfs:label ?providerLabelA.
  ?work2 <https://artresearch.net/custom/has_provider> ?provb.
  ?provb rdfs:label ?providerLabelB.
  FILTER(?work != ?work2)
  FILTER NOT EXISTS {?imageA <http://www.cidoc-crm.org/cidoc-crm/P2_has_type> <http://vocab.getty.edu/aat/300010292>.}
  FILTER NOT EXISTS {?imageB <http://www.cidoc-crm.org/cidoc-crm/P2_has_type> <http://vocab.getty.edu/aat/300010292>.}
  [[#if user]]
    BIND(?__useruri__ as ?attribution)
  [[/if]]
}GROUP BY ?subject ?g
'
tuple-template='{{>reviewedCards}}'
no-result-template='<h1 style="margin-top:150px;">There are no reviewed matchings</h1>'
>

<template id="reviewedCards">
  [[> DashboardCardForSame type='Reviewed']]
</template>
</semantic-table>
</bs-col>
<bs-col sm="1"></bs-col>
</div>

<style>
  .actions{
  gap: 150px;
  }
  .matchingImage {
    height: 18vh !important;
    margin: 0vw !important;
  }
  .fa.fa-refresh{
    color:white !important; 
  }
</style>
