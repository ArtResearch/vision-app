<div id="matchings" style="margin-top: 8vh">

  <h1  style="
  margin-bottom: 8vh;
  margin-left: 15%;
  display: flex;
  flex-direction: column;
">View matchings between two Photo Archives</h1>
  [[> matchingSelector ]]
      <h1     style="
      margin-top: 5vh;
      margin-left: 15%;
      display: flex;
      flex-direction: column;
    ">View all matchings for a Photo Archive</h1>
          <div class="card-list card-list-grid" >
            <semantic-link
            urlqueryparam-partner="https://pharos.artresearch.net/resource/frick/source/Frick"

            iri="Default:PartnerCategorySelect"
          >
            <div class="card">
              <img src="../../assets/images/logos/Frick.png" />

            </div>
            </semantic-link>
            <semantic-link
            urlqueryparam-partner="https://pharos.artresearch.net/resource/hertziana/source/Hertziana"

          >
            <div class="card">
              <img src="../../assets/images/logos/hertziana.svg" />
              <div class="title">Bibliotheca Hertziana</div>
            </div>
            </semantic-link>
            <semantic-link
              urlqueryparam-partner="https://pharos.artresearch.net/resource/itatti/source/ITatti"

            <semantic-link
