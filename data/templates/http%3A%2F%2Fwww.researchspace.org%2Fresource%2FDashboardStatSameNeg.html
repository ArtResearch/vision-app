<semantic-query
query=' SELECT (COUNT(distinct ?g) AS ?count)  WHERE {
          GRAPH ?g {
            ?work fr:Work_is_negative_of_Work  ?work2.
             ?subject prov:wasAttributedTo ?__useruri__;
                      prov:generatedAtTime ?modifiedAt.
          }
          FILTER NOT EXISTS { ?similarity <https://vision.artresearch.net/custom/skipped> "true"^^xsd:boolean }
        }'
no-result-template="0"
>
</semantic-query>
